<!DOCTYPE html>
<html>
<head>
<style>
table, td, th {
	border: 1px solid black;
	background-color: cyan;
	margin-right: auto;
	margin-left: auto;
}
</style>
<meta charset="ISO-8859-1">
<title>Person Details</title>
</head>
<body>
	<h1 style="color: red; text-align: center">Person Details Page-1(Session tracking using HttpSession with cookies)</h1>
	<form action="firsturl" method="POST">
		<table>
			<tr>
				<td>Person Name :</td>
				<td><input type="text" name="pname"></td>
			</tr>
			<tr>
				<td>Father Name :</td>
				<td><input type="text" name="fname"></td>
			</tr>
			<tr>
				<td>Address :</td>
				<td><input type="text" name="addrs"></td>
			</tr>
			<tr>
				<td>Marital status :</td>
				<td><input type="radio" name="ms" value="single" checked>Single
					<input type="radio" name="ms" value="married">Married</td>
			</tr>
			<tr>
				<td><input type="submit" name="Continue"></td>
				<td><input type="reset" name="Cancel"></td>
			</tr>
		</table>
	</form>
</body>
</html>
