<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee Details</title>
</head>
<body>
	<h1 style="color: red; text-align: center">Employee Details(MVC1
		Architecture)</h1>
	<form action="payslip_process.jsp" method="POST">
		<table border="1" align="center" bgcolor="cyan">
			<tr>
				<td>Employee Name:</td>
				<td><input type="text" name="ename"></td>
			</tr>
			<tr>
				<td>Employee Address:</td>
				<td><input type="text" name="eadd"></td>
			</tr>
			<tr>
				<td>Employee Basic Salary:</td>
				<td><input type="text" name="basicSalary"></td>
			</tr>
			<tr>
				<td colspan="2"><input type="submit" value="Generate PaySlip"></td>
			</tr>
		</table>
	</form>
</body>
</html>
