<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Customer Registration</title>
</head>
<body>
	<h1 style="color: red; text-align: center">Customer Registration Page</h1>
	<form action="custurl" method="POST">
		<table border=1 bgcolor="cyan" align="center">
			<tr>
				<td>Customer Name:</td>
				<td><input type="text" name="cname"></td>
			</tr>
			<tr>
				<td>Customer Address:</td>
				<td><input type="text" name="cadd"></td>
			</tr>
			<tr>
				<td>Customer Bill Amount:</td>
				<td><input type="text" name="billAmt"></td>
			</tr>
			<tr>
				<td>Customer Mobile No:</td>
				<td><input type="text" name="mobileNo"></td>
			</tr>
			<tr>
				<td><input type="submit" value="Register"></td>
				<td><input type="reset" name="Cancel"></td>
			</tr>
		</table>
	</form>
</body>
</html>
